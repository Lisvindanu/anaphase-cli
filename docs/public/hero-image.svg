<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <path d="M0 50 L600 50 M0 100 L600 100 M0 150 L600 150 M0 200 L600 200 M0 250 L600 250 M0 300 L600 300 M0 350 L600 350" stroke="#667eea" stroke-width="1"/>
    <path d="M50 0 L50 400 M100 0 L100 400 M150 0 L150 400 M200 0 L200 400 M250 0 L250 400 M300 0 L300 400 M350 0 L350 400 M400 0 L400 400 M450 0 L450 400 M500 0 L500 400 M550 0 L550 400" stroke="#667eea" stroke-width="1"/>
  </g>

  <!-- Terminal window -->
  <g transform="translate(80, 60)">
    <!-- Window frame -->
    <rect width="440" height="280" rx="8" fill="#1e1e2e" stroke="url(#grad2)" stroke-width="2"/>

    <!-- Window header -->
    <rect width="440" height="30" rx="8" fill="#2a2a3a"/>
    <rect y="30" width="440" height="250" fill="#1e1e2e"/>

    <!-- Window buttons -->
    <circle cx="15" cy="15" r="5" fill="#ff5f57"/>
    <circle cx="35" cy="15" r="5" fill="#febc2e"/>
    <circle cx="55" cy="15" r="5" fill="#28c840"/>

    <!-- Terminal text -->
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#a6e3a1">$</text>
    <text x="35" y="60" font-family="monospace" font-size="14" fill="#cdd6f4">anaphase gen domain</text>

    <text x="20" y="85" font-family="monospace" font-size="12" fill="#89b4fa">--name</text>
    <text x="80" y="85" font-family="monospace" font-size="12" fill="#f9e2af">customer</text>

    <text x="20" y="105" font-family="monospace" font-size="12" fill="#89b4fa">--prompt</text>
    <text x="80" y="105" font-family="monospace" font-size="12" fill="#f9e2af">"User with email and name"</text>

    <!-- AI processing animation -->
    <g opacity="0.8">
      <text x="20" y="135" font-family="monospace" font-size="13" fill="#a6e3a1">âœ“</text>
      <text x="35" y="135" font-family="monospace" font-size="12" fill="#cdd6f4">Analyzing domain...</text>

      <text x="20" y="155" font-family="monospace" font-size="13" fill="#a6e3a1">âœ“</text>
      <text x="35" y="155" font-family="monospace" font-size="12" fill="#cdd6f4">Generated entity/customer.go</text>

      <text x="20" y="175" font-family="monospace" font-size="13" fill="#a6e3a1">âœ“</text>
      <text x="35" y="175" font-family="monospace" font-size="12" fill="#cdd6f4">Generated valueobject/email.go</text>

      <text x="20" y="195" font-family="monospace" font-size="13" fill="#a6e3a1">âœ“</text>
      <text x="35" y="195" font-family="monospace" font-size="12" fill="#cdd6f4">Generated port/customer_repo.go</text>

      <text x="20" y="215" font-family="monospace" font-size="13" fill="#a6e3a1">âœ“</text>
      <text x="35" y="215" font-family="monospace" font-size="12" fill="#cdd6f4">Generated port/customer_service.go</text>
    </g>

    <!-- Success message -->
    <rect x="15" y="235" width="410" height="30" rx="4" fill="url(#grad3)" opacity="0.2"/>
    <text x="25" y="255" font-family="monospace" font-size="13" font-weight="bold" fill="#10b981">ðŸŽ‰ Domain generated successfully!</text>

    <!-- Cursor -->
    <rect x="20" y="270" width="10" height="15" fill="#a6e3a1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- AI Brain icon -->
  <g transform="translate(460, 100)">
    <circle cx="50" cy="50" r="45" fill="url(#grad2)" opacity="0.2"/>
    <path d="M 50 20 Q 70 25, 75 45 Q 72 65, 50 70 Q 28 65, 25 45 Q 30 25, 50 20 Z" fill="url(#grad2)"/>
    <circle cx="42" cy="42" r="3" fill="white"/>
    <circle cx="58" cy="42" r="3" fill="white"/>
    <path d="M 40 55 Q 50 60, 60 55" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Neural network lines -->
    <g opacity="0.6">
      <line x1="30" y1="35" x2="20" y2="25" stroke="#667eea" stroke-width="1.5"/>
      <line x1="30" y1="45" x2="20" y2="50" stroke="#667eea" stroke-width="1.5"/>
      <line x1="30" y1="55" x2="20" y2="65" stroke="#667eea" stroke-width="1.5"/>
      <line x1="70" y1="35" x2="80" y2="25" stroke="#764ba2" stroke-width="1.5"/>
      <line x1="70" y1="45" x2="80" y2="50" stroke="#764ba2" stroke-width="1.5"/>
      <line x1="70" y1="55" x2="80" y2="65" stroke="#764ba2" stroke-width="1.5"/>

      <circle cx="20" cy="25" r="2" fill="#667eea"/>
      <circle cx="20" cy="50" r="2" fill="#667eea"/>
      <circle cx="20" cy="65" r="2" fill="#667eea"/>
      <circle cx="80" cy="25" r="2" fill="#764ba2"/>
      <circle cx="80" cy="50" r="2" fill="#764ba2"/>
      <circle cx="80" cy="65" r="2" fill="#764ba2"/>
    </g>
  </g>

  <!-- Floating code snippets -->
  <g opacity="0.3">
    <rect x="50" y="20" width="80" height="20" rx="3" fill="#667eea"/>
    <text x="55" y="33" font-family="monospace" font-size="10" fill="white">type User</text>

    <rect x="470" y="300" width="100" height="20" rx="3" fill="#764ba2"/>
    <text x="475" y="313" font-family="monospace" font-size="10" fill="white">func New()</text>
  </g>

  <!-- Sparkles -->
  <g opacity="0.7">
    <circle cx="40" cy="100" r="2" fill="#f9e2af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="560" cy="80" r="2" fill="#f9e2af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="530" cy="250" r="2" fill="#89b4fa">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
