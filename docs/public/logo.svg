<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>

  <!-- DNA helix representation (Anaphase theme) -->
  <path d="M 60 50 Q 80 75 60 100 Q 40 125 60 150" stroke="url(#gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 140 50 Q 120 75 140 100 Q 160 125 140 150" stroke="url(#gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Connecting lines -->
  <line x1="60" y1="65" x2="140" y2="65" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
  <line x1="60" y1="100" x2="140" y2="100" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
  <line x1="60" y1="135" x2="140" y2="135" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>

  <!-- Dots -->
  <circle cx="60" cy="50" r="6" fill="#667eea"/>
  <circle cx="140" cy="50" r="6" fill="#764ba2"/>
  <circle cx="60" cy="150" r="6" fill="#667eea"/>
  <circle cx="140" cy="150" r="6" fill="#764ba2"/>
</svg>
